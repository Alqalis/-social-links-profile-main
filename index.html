<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="attahiru ahmad alkali">
  <meta name="description" content="Frontend Mentor | Social links profile">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
</head>
<body>
  <span class="destop">desktop view</span>
  <span class="mobile">mobile view</span>

<div class="box">
  <figure>
    <img src="assets/images/avatar-jessica.jpeg" alt="profile picture">
    <figcaption>
      <h1>Jessica Randall</h1>
      <p>London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
    </figcaption>
  </figure>

  <div class="social_links">
    <a href="#">GitHub</a> 
    <a href="#">Frontend Mentor</a> 
    <a href="#">LinkedIn</a>
    <a href="#">Twitter</a>
    <a href="#">Instagram</a> 
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">attahiru ahmad alkali</a>.
  </div>
